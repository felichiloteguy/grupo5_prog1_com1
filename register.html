<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Raleway:ital,wght@1,800&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="./img/Sabores_auténtico_s-removebg-preview.png" alt="logo">
        <nav class="navegacion">
            
            <ol>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./categorias.html">Categorias</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registro</a></li>
                <li>
                    <form action="./search-results.html" method="get">
                        <input type="search" name="search" id="search" placeholder=""> 
                        <button class="button" type="submit">Buscar</button>
                    </form>
                </li>
            </ol>
        </nav>
    </header>
    <section class="login">
        <div class="form-login">
            <h2>Crear una cuenta</h2>
            <form action="login.html" method="GET" class="contact-form">
                <div>
                    <label for="email"></label>
                    <input id="email" type="email" name="email" placeholder="email">
                    <div class="email-error"></div>
                </div>
                <div>
                    <label for="password"></label>
                    <input id="password" type="password" name="password" placeholder="contraseña">
                    <div class="password-error"></div>
                </div>
                <div class="checkbox-container">
                    <input id="terms" type="checkbox" name="terms" required>
                    <label for="terms">Acepto los Términos y Condiciones</label>
                </div>
                <div class="ingresar">
                    <button type="submit">Registrarse</button>
                </div>
            </form>

            <a href="./login.html" class="no-cuenta">¿Ya tienes cuenta?</a>
        </div>
    </section>

    <footer class="footer-login">
        <p>Clara Schmidt | Felicitas Chiloteguy | Mailen Hong</p>
    </footer>

    <script src="./js/register.js"></script>
</body>
</html>
